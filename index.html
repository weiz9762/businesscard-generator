  <style type="text/css">
    .fresh-card,
    .dark-card,
    .light-card,
    .normal-card,
    .horizon-card,
    .lemon-card,
    .patrol-card,
    .quepal-card{
      height: 230px;
      width: 400px;
      display: none;
    }

    .fresh-card {
      background: linear-gradient(lightblue, white);
    }

    .dark-card {
      background: linear-gradient(#434343, #000000);
    }

    .light-card {
      background: linear-gradient(#fdfcfb, #e2d1c3);
    }

    }

    .lemon-card {
      background: linear-gradient(#3ca55c, #b5ac49);
    }
    
    .patrol-card {
      background: linear-gradient(#bbd2c5, #536976)
    }


    .quepal-card {
      background: linear-gradient(#11998e, #38ef7d);
    }

    .nh1 {
      font-size: 25px;
      text-align: center;
      margin: 20px;
      font-weight: 900;
      text-transform: uppercase;
      float: left;
    }

    .position {
      font-size: 20px;
      font-style: italic;
      margin: -20px 0px 0px 20px;
      float: left;
      clear: left;

    }

    .email {
      font-size: 15px;
      font-style: italic;

      float: left;
      clear: left;

    }

      clear: left;
    }

    .fax {

      margin: 0px 20px;
      float: left;
      clear: left;
    }

    .website {
      text-transform: uppercase;
      font-size: 15px;
      font-style: italic;
      margin: 0px 20px;
      float: right;
      clear: right;
    }

    .address {
      font-size: 15px;
      font-style: italic;
      margin: 0px 20px 10px 0px;
      float: right;
      clear: right;
      text-transform: uppercase;
      width: 130px;
      text-align: right;
    }


    .company {
      float: right;
      font-size: 30px;
      margin: 80px 20px 0px 0px;
      text-align: right;
      clear: right;

    }

        $('.fresh-card').show();
        
        var name = ['Xavier', 'Yvonne', 'Zayn'];

        var rFax = fax[Math.floor(Math.random() * fax.length)];

        var website = ['www.facebook.com', 'www.snapchat.com', 'www.twitter.com']
        var rwebsite = website[Math.floor(Math.random() * website.length)];

        var color = ['black', '#616161', '#512DA8', '#EF6C00', '#607D8B'];
        var rColor = color[Math.floor(Math.random() * color.length)];

        var font = ['Cormorant Garamond', 'Italiana', 'Julius Sans One', 'Electrolize', 'Libre Franklin', 'Wild One', 'Verdana', 'Play', 'Rokkitt'];
        var rFont = font[Math.floor(Math.random() * font.length)];

        var email = ['Xavier@gmail.com', 'Yvonne.yahoo.com', 'Zayn@office.com'];
        var remail = email[Math.floor(Math.random() * email.length)];


        $('.nh1').html(rName).css({ 'color': rColor, 'font-family': rFont });
        $('.company').html(rCompany).css({ 'color': rColor, 'font-family': rFont });
        $('.position').html(rPosition).css({ 'color': rColor, 'font-family': rFont });

        $('.address').html(rAddress).css({ 'color': rColor, 'font-family': rFont });
        $('.phonenum').html(rPhonenum).css({ 'color': rColor, 'font-family': rFont });
        $('.fax').html(rFax).css({ 'color': rColor, 'font-family': rFont });
        $('.website').html(rwebsite.toUpperCase()).css({ 'color': rColor, 'font-family': rFont });
        $('.email').html(remail).css({ 'color': rColor, 'font-family': rFont });
      });

    });
  </script>
